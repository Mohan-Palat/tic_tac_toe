<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   <div class="container">
       <!--
        <h1 class="Title">Tic <span>Tac</span> Toe</h1>
        -->
        <h1 class="Title">Game Tic Tac Toe</h1>
        <div class="status-action">
            <div class="status">x is next</div>
            <div class="reset">Reset</div>
        </div>
        <div class="game-grid">
            <div class="game-cell pos-tl"></div>
            <div class="game-cell pos-tm"></div>
            <div class="game-cell pos-tr"></div>
            <div class="game-cell pos-ml"></div>
            <div class="game-cell pos-mm"></div>
            <div class="game-cell pos-mr"></div>
            <div class="game-cell pos-bl"></div>
            <div class="game-cell pos-bm"></div>
            <div class="game-cell pos-br"></div>
        </div>
    </div>
<script src="./js/main.js"></script>    
</body>
</html>
