<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="mother">
        <section class="status-action">
            <blockquote>Tic Tac Toe, Click here for AI</blockquote>      
        </section>
        <div class="container">
            <div class="game-grid">
                <div class="game-cell pos-tl"></div>
                <div class="game-cell pos-tm"></div>
                <div class="game-cell pos-tr"></div>
                <div class="game-cell pos-ml"></div>
                <div class="game-cell pos-mm"></div>
                <div class="game-cell pos-mr"></div>
                <div class="game-cell pos-bl"></div>
                <div class="game-cell pos-bm"></div>
                <div class="game-cell pos-br"></div>
            </div>
        </div>
        <div class="reset">Reset</div>
    </div>
<script src="./js/main.js"></script>    
</body>
</html>
